<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add todo</h4>
  </div>

  <div class="panel-body">

    <form>
      <div class="form-group col-sm-4">
        <label for="address" class="">Address</label>
        <input type="text" class="form-control" placeholder="todo" name="text" [(ngModel)]="text" required>
      </div>
      <div class="form-group col-sm-12">
        <button class="btn btn-primary listing-button" type="submit" ng-show="addListing" (click)="addOne()">
          Add
        </button>
      </div>
    </form>

  </div>
</div>
